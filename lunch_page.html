            -sliced ham<br>
            -sliced turkey<br>
            -cheddar cheese<br>
            -lettuce<br>
            -tomato<br>
            <br>

            <p>For each sandwich, toast 3 pieces of bread and cook 3 pieces of bacon. 
              Slice the tomato thin and wash the lettuce and set aside. 
              To assemble, put mayo on one slice of toast.
               Layer ham, turkey and cheese. 
               Spread mayo on another slice of toast and place mayo side down. 
               Spread more mayo on top and layer bacon, lettuce and tomato and top 
               with the third slice of toast with mayo on it. Insert toothpicks to keep
              sandwich together and cut into quarters. </p>
